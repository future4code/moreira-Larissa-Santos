    <h2>Adicionar Vendas</h2>
    <form action="">
        
        <div>
            <label for="descricao">Nome produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <select>
                <option>Mesa</option>
                <option>Sofá</option>
                <option>Cadeira</option>
                <option>Espelho</option>
                <option>Mesa de Apoio</option>

            </select>
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="QuantidadeVendida">Quantidade Vendida: </label>
            <input type="number" id="QuantidadeVendida" name="QuantidadeVendida">
        </div> 
        </div>

        <div>
            <label for="formadePagamento">Forma de Pagamento: </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <select>
                <option>Dinheiro</option>
                <option>Cartão</option>

            </select>
            
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <br>
            <br>
            <button type="submit">Adicionar</button>
        </div>

    </form>
